{% extends 'base.html'%}

{% block title %}
    Users list
{% endblock %}

{% block body %}
    <h1>Users list</h1>
        {% for user in data %}
            <ul>
                <li>
                    <a href="{{ url_for('user.profile', pk=user.id) }}">
                    {{ user.username }}
                    </a>
                </li>
            </ul>
        {% endfor %}
{% endblock %}
