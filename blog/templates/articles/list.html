{% extends 'base.html'%}

{% block title %}
    Articles list
{% endblock %}

{% block body %}
    <h1>Articles list</h1>
<div>
    <ul>
    {% for article in articles %}
        <li>
            <a href="{{ url_for('articles.details', article_id=article.id) }}">{{
            article.title }}</a>
            by {{ article.author.user.username }}
        </li>
    {% endfor %}
    </ul>
    <hr>
    <a href="{{ url_for('articles.create') }}">Create new</a>
</div>

{% endblock %}
