{% extends 'base.html'%}

{% block title %}
    Articles list
{% endblock %}

{% block body %}
    <h1>Articles list</h1>
        {% for article_id in articles %}
            <ul>
                <li>
                    <a href="{{ url_for('articles.get_article', pk=article_id) }}">
                    {{ articles[article_id]['title'] }}
                    </a>
                </li>
            </ul>
        {% endfor %}
{% endblock %}
